<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>ResponseEcho</title>
    <object th:replace="base_head :: head"></object>
</head>

<body>

<div class="container">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>
                    <span th:text="${data_request_method != null} ? (${data_request_method} + ' ')"></span>
                    <a th:if="${data_request_url != null}" th:href="${data_request_url}" th:text="${data_request_url}"></a>
                    <span th:text="${data_protocol != null} ? (' ' + ${data_protocol})"></span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 th:if="${not #strings.isEmpty(data_response_url) and not #strings.equalsIgnoreCase(data_request_url, data_response_url)}">
                    Redirected to: <a th:href="${data_response_url}" th:text="${data_response_url}"></a>
                </h4>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-outline-primary" id="urlCopyBtn">Copy Request Url</button>
            <button type="button" class="btn btn-outline-primary" id="urlMapiCopyBtn">Copy MAPI Url</button>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Request</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active">
                    <a href="#requestBody" aria-controls="requestBody" role="tab" data-toggle="tab">
                        Body
                    </a>
                </li>
                <li role="presentation">
                    <a href="#requestHeaders" aria-controls="requestHeaders" role="tab" data-toggle="tab">
                        Headers
                        <span th:text="${not #lists.isEmpty(data_request_headers)} ? ${#lists.size(data_request_headers)} : '0'"
                              class="badge"></span>
                    </a>
                </li>
                <li role="presentation">
                    <a href="#requestParams" aria-controls="requestParams" role="tab" data-toggle="tab">
                        Query Param
                        <span th:text="${not #lists.isEmpty(data_request_query_params)} ? ${#lists.size(data_request_query_params)} : '0'"
                              class="badge"></span>
                    </a>
                </li>
            </ul>

            <hr/>

            <div class="tab-content">
                <div th:replace="fragments/network_body :: body (body_field=${request_body}, body_state=${data_request_body_state}, content_type=${data_request_content_type}, content_length=${data_request_content_length}, body_size=0, body_url=${request_body_url}, id='requestBody',json_panel_id='requestJson')"></div>
                <div th:replace="fragments/network_headers_list :: headers (data_field=${data_request_headers}, id='requestHeaders')"></div>
                <div th:replace="fragments/network_headers_list :: headers (data_field=${data_request_query_params}, id='requestParams')"></div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Response</h3>
        </div>
        <div class="panel-body">
            <h4>
                <span th:text="${data_request_failed} ? 'Failed'"></span>
                <span th:text="${data_response_code > 0} ? ${data_response_code}"></span>
                <span th:text="${data_response_message != null} ? ${data_response_message}"></span>

                <span th:if="${data_response_duration_ms > 0}">
                    <span th:text="(${data_request_failed || data_response_code > 0 || data_response_message != null} ? ' | ' : '') + 'duration: ' + ${data_response_duration_ms} + ' ms'"></span>
                </span>
            </h4>

            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active">
                    <a href="#responseBody" aria-controls="responseBody" role="tab" data-toggle="tab">
                        Body
                    </a>
                </li>
                <li role="presentation">
                    <a href="#responseHeaders" aria-controls="responseHeaders" role="tab" data-toggle="tab">
                        Headers
                        <span th:text="${not #lists.isEmpty(data_response_headers)} ? ${#lists.size(data_response_headers)} : '0'"
                              class="badge"></span>
                    </a>
                </li>
            </ul>

            <hr/>

            <div class="tab-content">
                <div th:replace="fragments/network_body :: body (body_field=${response_body}, body_state=${data_response_body_state}, content_type=null, content_length=${data_response_content_length}, body_size=${data_response_body_size}, body_url=${response_body_url}, id='responseBody',json_panel_id='responseJson')"></div>
                <div th:replace="fragments/network_headers_list :: headers (data_field=${data_response_headers}, id='responseHeaders')"></div>
            </div>
        </div>
    </div>

    <p class="url"><strong>url:</strong>
        <a th:href="${info_url}" th:text="${info_url}"></a>
        <br/>
        <a th:if="${info_shorten_url != null}" class="btn btn-primary shorten" th:href="${info_shorten_url}"
           role="button">Shorten url</a>
    </p>
</div>
<script src="/js/init.js"
        th:src="@{/js/init.js}"></script>
<script th:inline="javascript">
    $( document ).ready(function() {
        var mydataresp = /*[[${response_body}]]*/ {};
        var mydatareq = /*[[${request_body}]]*/ {};
        console.log(mydatareq);
        console.log(mydataresp);
        renderjson('#requestJson',mydatareq);
        renderjson('#responseJson',mydataresp);

        $('#urlCopyBtn').on('click', function(event) {
            event.preventDefault(); // To prevent following the link (optional)
            let url = /*[[${data_response_url}]]*/ {};
            copyToClipboard(url);
        });

        $('#urlMapiCopyBtn').on('click', function(event) {
            event.preventDefault(); // To prevent following the link (optional)
            let url = /*[[${data_mapi_url}]]*/ {};
            copyToClipboard(url);
        });
    });
</script>
</body>
</html>
